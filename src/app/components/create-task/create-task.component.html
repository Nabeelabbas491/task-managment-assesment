<div class="container-fluid">
  <div class="row">
    <div class="w-50">
      <h4 class="text-center py-2">Create a new task</h4>
      <form [formGroup]="form">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label>Status:</label>
          <select class="form-select form-select-lg mb-3" formControlName="status">
            <option *ngFor="let item of statusList" value="{{item}}">{{item}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Decsription:</label>
          <textarea class="form-control" rows="5" formControlName="description"></textarea>
        </div>
        <div class="text-center">
          <button class="btn btn-outline-primary" (click)="createTask()">
            {{  id ? 'Update' : 'Create'}}
          </button>
          <button *ngIf="id" class="btn btn-outline-dark" [routerLink]="['/tasks']">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
